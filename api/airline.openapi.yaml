# yaml-language-server: $schema=https://spec.openapis.org/oas/3.0/schema/2024-10-18
openapi: 3.0.0
info:
  title: Stellora Airline API
  version: 1.0.0
paths:
  /health:
    get:
      operationId: healthCheck
      summary: Health check endpoint
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
  /aircraft:
    get:
      operationId: listAircraft
      summary: List all aircraft
      responses:
        '200':
          description: List of aircraft
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Aircraft'
    post:
      operationId: createAircraft
      summary: Create a new aircraft
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                registration:
                  $ref: '#/components/schemas/AircraftRegistration'
                aircraftType:
                  $ref: '#/components/schemas/AircraftTypeICAOCode'
                airline:
                  $ref: '#/components/schemas/AirlineSpec'
              required:
                - registration
                - aircraftType
                - airline
      responses:
        '201':
          description: Aircraft created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Aircraft'
        '400':
          description: Invalid request
    delete:
      operationId: deleteAllAircraft
      summary: Delete all aircraft
      responses:
        '204':
          description: All aircraft deleted
  /aircraft/{aircraftSpec}:
    get:
      operationId: getAircraft
      summary: Get aircraft by ID or registration
      parameters:
        - $ref: '#/components/parameters/aircraftSpec'
      responses:
        '200':
          description: Aircraft found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Aircraft'
        '404':
          description: Aircraft not found
    patch:
      operationId: updateAircraft
      summary: Update aircraft
      parameters:
        - $ref: '#/components/parameters/aircraftSpec'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                registration:
                  $ref: '#/components/schemas/AircraftRegistration'
                aircraftType:
                  $ref: '#/components/schemas/AircraftTypeICAOCode'                
                airline:
                  $ref: '#/components/schemas/AirlineSpec'
      responses:
        '200':
          description: Aircraft updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Aircraft'
        '404':
          description: Aircraft not found
    delete:
      operationId: deleteAircraft
      summary: Delete an aircraft
      parameters:
        - $ref: '#/components/parameters/aircraftSpec'
      responses:
        '204':
          description: Aircraft deleted
        '404':
          description: Aircraft not found
  /airlines/{airlineSpec}/aircraft:
    get:
      operationId: listAircraftByAirline
      summary: List all aircraft owned by an airline
      parameters:
        - $ref: '#/components/parameters/airlineSpec'
      responses:
        '200':
          description: List of aircraft
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Aircraft'
        '404':
          description: Airline not found
  /airlines/{airlineSpec}/fleets:
    get:
      operationId: listFleetsByAirline
      summary: List all fleets for an airline
      parameters:
        - $ref: '#/components/parameters/airlineSpec'
      responses:
        '200':
          description: List of fleets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Fleet'
        '404':
          description: Airline not found
    post:
      operationId: createFleet
      summary: Create a new fleet
      parameters:
        - $ref: '#/components/parameters/airlineSpec'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  $ref: '#/components/schemas/FleetCode'
                description:
                  type: string
              required:
                - code
                - description
      responses:
        '201':
          description: Fleet created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fleet'
        '404':
          description: Airline not found
  /airlines/{airlineSpec}/fleets/{fleetSpec}:
    get:
      operationId: getFleet
      summary: Get a fleet by ID or code
      parameters:
        - $ref: '#/components/parameters/airlineSpec'
        - $ref: '#/components/parameters/fleetSpec'
      responses:
        '200':
          description: Fleet found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fleet'
        '404':
          description: Fleet not found
    patch:
      operationId: updateFleet
      summary: Update a fleet
      parameters:
        - $ref: '#/components/parameters/airlineSpec'
        - $ref: '#/components/parameters/fleetSpec'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  $ref: '#/components/schemas/FleetCode'
                description:
                  type: string
      responses:
        '200':
          description: Fleet updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fleet'
        '404':
          description: Fleet not found
    delete:
      operationId: deleteFleet
      summary: Delete a fleet
      parameters:
        - $ref: '#/components/parameters/airlineSpec'
        - $ref: '#/components/parameters/fleetSpec'
      responses:
        '204':
          description: Fleet deleted
        '404':
          description: Fleet not found
  /airlines/{airlineSpec}/fleets/{fleetSpec}/aircraft:
    get:
      operationId: listAircraftByFleet
      summary: List aircraft in a fleet
      parameters:
        - $ref: '#/components/parameters/airlineSpec'
        - $ref: '#/components/parameters/fleetSpec'
      responses:
        '200':
          description: List of aircraft in the fleet
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Aircraft'
        '404':
          description: Fleet or airline not found
  /airlines/{airlineSpec}/fleets/{fleetSpec}/aircraft/{aircraftSpec}:
    put:
      operationId: addAircraftToFleet
      summary: Add an aircraft to a fleet
      parameters:
        - $ref: '#/components/parameters/airlineSpec'
        - $ref: '#/components/parameters/fleetSpec'
        - $ref: '#/components/parameters/aircraftSpec'
      responses:
        '200':
          description: Aircraft added to fleet (or aircraft was already in the fleet)
        '400':
          description: Invalid request
        '404':
          description: Aircraft, fleet, or airline not found
    delete:
      operationId: removeAircraftFromFleet
      summary: Remove an aircraft from a fleet
      parameters:
        - $ref: '#/components/parameters/airlineSpec'
        - $ref: '#/components/parameters/fleetSpec'
        - $ref: '#/components/parameters/aircraftSpec'
      responses:
        '204':
          description: Aircraft removed from fleet (or aircraft was not in fleet)
        '400':
          description: Invalid request
        '404':
          description: Aircraft, fleet, or airline not found
  /aircraft-types:
    get:
      operationId: listAircraftTypes
      summary: List all aircraft types
      responses:
        '200':
          description: List of aircraft types
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AircraftType'
  /airports:
    get:
      operationId: listAirports
      summary: List all airports
      responses:
        '200':
          description: List of airports
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Airport'
    post:
      operationId: createAirport
      summary: Create a new airport
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                iataCode:
                  $ref: '#/components/schemas/AirportIATACode'
              required:
                - iataCode
      responses:
        '201':
          description: Airport created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Airport'
        '400':
          description: Invalid request
    delete:
      operationId: deleteAllAirports
      summary: Delete all airports
      responses:
        '204':
          description: All airports deleted
  /airports/{airportSpec}:
    get:
      operationId: getAirport
      summary: Get airport by ID or IATA code
      parameters:
        - $ref: '#/components/parameters/airportSpec'
      responses:
        '200':
          description: Airport found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Airport'
        '404':
          description: Airport not found
    patch:
      operationId: updateAirport
      summary: Update airport
      parameters:
        - $ref: '#/components/parameters/airportSpec'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                iataCode:
                  $ref: '#/components/schemas/AirportIATACode'                
      responses:
        '200':
          description: Airport updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Airport'
        '404':
          description: Airport not found
    delete:
      operationId: deleteAirport
      summary: Delete an airport
      parameters:
        - $ref: '#/components/parameters/airportSpec'
      responses:
        '204':
          description: Airport deleted
        '404':
          description: Airport not found
  /airports/{airportSpec}/schedules:
    get:
      operationId: listSchedulesByAirport
      summary: List schedules that depart from or arrive at an airport
      parameters:
        - $ref: '#/components/parameters/airportSpec'
      responses:
        '200':
          description: Schedules by airport
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Schedule'
        '404':
          description: Airport not found
  /airlines:
    get:
      operationId: listAirlines
      summary: List all airlines
      responses:
        '200':
          description: List of airlines
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Airline'
    post:
      operationId: createAirline
      summary: Create a new airline
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                iataCode:
                  $ref: '#/components/schemas/AirlineIATACode'
                name:
                  type: string
              required:
                - iataCode
                - name
      responses:
        '201':
          description: Airline created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Airline'
        '400':
          description: Invalid request
    delete:
      operationId: deleteAllAirlines
      summary: Delete all airlines
      responses:
        '204':
          description: All airlines deleted
  /airlines/{airlineSpec}:
    get:
      operationId: getAirline
      summary: Get airline by ID or IATA code
      parameters:
        - $ref: '#/components/parameters/airlineSpec'
      responses:
        '200':
          description: Airline found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Airline'
        '404':
          description: Airline not found
    patch:
      operationId: updateAirline
      summary: Update airline
      parameters:
        - $ref: '#/components/parameters/airlineSpec'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                iataCode:
                  $ref: '#/components/schemas/AirlineIATACode'
                name:
                  type: string
      responses:
        '200':
          description: Airline updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Airline'
        '404':
          description: Airline not found
    delete:
      operationId: deleteAirline
      summary: Delete an airline
      parameters:
        - name: airlineSpec
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/AirlineSpec'
      responses:
        '204':
          description: Airline deleted
        '404':
          description: Airline not found
  /airlines/{airlineSpec}/schedules:
    get:
      operationId: listSchedulesByAirline
      summary: List schedules for an airline
      parameters:
        - $ref: '#/components/parameters/airlineSpec'
      responses:
        '200':
          description: List of schedules by airline
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Schedule'
        '404':
          description: Airline not found
  /airlines/{airlineSpec}/flight-instances:
    get:
      operationId: listFlightInstancesByAirline
      summary: List flight instances for an airline
      parameters:
        - $ref: '#/components/parameters/airlineSpec'
      responses:
        '200':
          description: List of flight instances by airline
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FlightInstance'
        '404':
          description: Airline not found
  /schedules:
    get:
      operationId: listSchedules
      summary: List all schedules
      responses:
        '200':
          description: List of schedules
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Schedule'
    post:
      operationId: createSchedule
      summary: Create a new schedule
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                airline:
                  $ref: '#/components/schemas/AirlineSpec'
                number:
                  $ref: '#/components/schemas/FlightNumber'
                originAirport:
                  $ref: '#/components/schemas/AirportSpec'
                destinationAirport:
                  $ref: '#/components/schemas/AirportSpec'
                fleet:
                  $ref: '#/components/schemas/FleetSpec'
                startDate:
                  $ref: '#/components/schemas/LocalDate'
                endDate:
                  $ref: '#/components/schemas/LocalDate'
                daysOfWeek:
                  $ref: '#/components/schemas/DaysOfWeek'
                departureTime:
                  $ref: '#/components/schemas/TimeOfDay'
                durationSec:
                  type: integer
                published:
                  type: boolean
                  default: false
              required:
                - airline
                - number
                - originAirport
                - destinationAirport
                - fleet
                - startDate
                - endDate
                - daysOfWeek
                - departureTime
                - durationSec
      responses:
        '201':
          description: Schedule created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Schedule'
        '400':
          description: Invalid request
    delete:
      operationId: deleteAllSchedules
      summary: Delete all schedules
      responses:
        '204':
          description: All schedules deleted
  /schedules/{id}:
    get:
      operationId: getSchedule
      summary: Get schedule by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Schedule found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Schedule'
        '404':
          description: Schedule not found
    patch:
      operationId: updateSchedule
      summary: Update schedule
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                number:
                  $ref: '#/components/schemas/FlightNumber'
                originAirport:
                  $ref: '#/components/schemas/AirportSpec'
                destinationAirport:
                  $ref: '#/components/schemas/AirportSpec'
                fleet:
                  $ref: '#/components/schemas/FleetSpec'
                startDate:
                  $ref: '#/components/schemas/LocalDate'
                endDate:
                  $ref: '#/components/schemas/LocalDate'
                daysOfWeek:
                  $ref: '#/components/schemas/DaysOfWeek'
                departureTime:
                  $ref: '#/components/schemas/TimeOfDay'
                durationSec:
                  type: integer
                published:
                  type: boolean
      responses:
        '200':
          description: Schedule updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Schedule'
        '404':
          description: Schedule not found
    delete:
      operationId: deleteSchedule
      summary: Delete a schedule
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Schedule deleted
        '404':
          description: Schedule not found
  /schedules/{id}/instances:
    get:
      operationId: listFlightInstancesForSchedule
      summary: Get flight instances defined by a schedule
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of flight instances
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FlightInstance'
        '404':
          description: Schedule not found
  /flight-instances:
    get:
      operationId: listFlightInstances
      summary: List all flight instances
      responses:
        '200':
          description: List of flight instances
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FlightInstance'
    post:
      operationId: createFlightInstance
      summary: Create a new single flight instance from manual input, not from a schedule
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                airline:
                  $ref: '#/components/schemas/AirlineSpec'
                number:
                  $ref: '#/components/schemas/FlightNumber'
                originAirport:
                  $ref: '#/components/schemas/AirportSpec'
                destinationAirport:
                  $ref: '#/components/schemas/AirportSpec'
                fleet:
                  $ref: '#/components/schemas/FleetSpec'
                aircraft:
                  $ref: '#/components/schemas/AircraftSpec'
                departureDateTime:
                  $ref: '#/components/schemas/ZonedDateTime'
                arrivalDateTime:
                  $ref: '#/components/schemas/ZonedDateTime'
                notes:
                  type: string
                published:
                  type: boolean
                  default: false
              required:
                - airline
                - number
                - originAirport
                - destinationAirport
                - fleet
                - departureDateTime
                - arrivalDateTime
                - notes
      responses:
        '201':
          description: Flight instance created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlightInstance'
        '400':
          description: Invalid request
  /flight-instances/{id}:
    get:
      operationId: getFlightInstance
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Flight instance found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlightInstance'
        '404':
          description: Flight instance not found
    patch:
      operationId: updateFlightInstance
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                number:
                  $ref: '#/components/schemas/FlightNumber'
                originAirport:
                  $ref: '#/components/schemas/AirportSpec'
                destinationAirport:
                  $ref: '#/components/schemas/AirportSpec'
                fleet:
                  $ref: '#/components/schemas/FleetSpec'
                aircraft:
                  $ref: '#/components/schemas/AircraftSpec'
                departureDateTime:
                  $ref: '#/components/schemas/ZonedDateTime'
                arrivalDateTime:
                  $ref: '#/components/schemas/ZonedDateTime'
                notes:
                  type: string
                published:
                  type: boolean
                  default: false
      responses:
        '200':
          description: Flight instance updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlightInstance'
        '400':
          description: Flight instance created from schedule can't update fields set by the schedule. Edit the schedule instead.
        '404':
          description: Flight instance not found
    delete:
      operationId: deleteFlightInstance
      summary: Delete a flight instance created from manual input
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Flight instance deleted
        '400':
          description: Flight instance created from a schedule can't be deleted. Edit the schedule instead.
        '404':
          description: Flight instance not found
  /flight-instances/{flightInstanceID}/seat-assignments:
    get:
      operationId: listSeatAssignmentsForFlightInstance
      summary: Get seat assignments for a flight instance
      parameters:
        - name: flightInstanceID
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Seat assignments found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SeatAssignment'
        '404':
          description: Flight instance not found
    post:
      operationId: createSeatAssignment
      summary: Create a seat assignment for a flight instance
      parameters:
        - name: flightInstanceID
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                itineraryID:
                  $ref: '#/components/schemas/ItineraryID'
                passengerID:
                  type: integer
                seat:
                  $ref: '#/components/schemas/SeatNumber'
              required:
                - itineraryID
                - passengerID
                - seat
      responses:
        '201':
          description: Seat assignment created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SeatAssignment'
        '400':
          description: Invalid request
        '404':
          description: Flight instance not found
  /passengers:
    get:
      operationId: listPassengers
      summary: List all passengers
      responses:
        '200':
          description: List of passengers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Passenger'
    post:
      operationId: createPassenger
      summary: Create a new passenger
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 255
              required:
                - name
      responses:
        '201':
          description: Passenger created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Passenger'
        '400':
          description: Invalid request
  /passengers/{id}:
    get:
      operationId: getPassenger
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Passenger found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Passenger'
        '404':
          description: Passenger not found
    patch:
      operationId: updatePassenger
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '200':
          description: Passenger updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Passenger'
        '400':
          description: Invalid request
        '404':
          description: Passenger not found
    delete:
      operationId: deletePassenger
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Passenger deleted
        '404':
          description: Passenger not found
  /itineraries:
    get:
      operationId: listItineraries
      summary: List all itineraries
      responses:
        '200':
          description: List of itineraries
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Itinerary'
    post:
      operationId: createItinerary
      summary: Create a new itinerary from manual input, not from a schedule
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                flightInstanceIDs:
                  type: array
                  items:
                    type: integer
                  minLength: 1
                passengerIDs:
                  type: array
                  items:
                    type: integer
                  minLength: 1
              required:
                - flightInstanceIDs
                - passengerIDs
      responses:
        '201':
          description: Itinerary created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Itinerary'
        '400':
          description: Invalid request
  /itineraries/{itinerarySpec}:
    get:
      operationId: getItinerary
      parameters:
        - $ref: '#/components/parameters/itinerarySpec'
      responses:
        '200':
